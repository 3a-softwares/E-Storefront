      - run: yarn workspace @3asoftwares/ui test

  test-admin:
    name: Test Admin
    runs-on: ubuntu-latest
    needs: build-admin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:admin

  test-seller:
    name: Test Seller
    runs-on: ubuntu-latest
    needs: build-seller
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:seller

  test-shell:
    name: Test Shell
    runs-on: ubuntu-latest
    needs: build-shell
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:shell

  test-auth:
    name: Test Auth
    runs-on: ubuntu-latest
    needs: build-auth
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:auth

  test-category:
    name: Test Category
    runs-on: ubuntu-latest
    needs: build-category
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:category

  test-coupon:
    name: Test Coupon
    runs-on: ubuntu-latest
    needs: build-coupon
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:coupon

  test-gateway:
    name: Test Gateway
    runs-on: ubuntu-latest
    needs: build-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:gateway

  test-order:
    name: Test Order
    runs-on: ubuntu-latest
    needs: build-order
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:order

  test-product:
    name: Test Product
    runs-on: ubuntu-latest
    needs: build-product
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn test:product

  # ===========================================
  # SUMMARY
  # ===========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - setup
      - build-packages
      - build-admin
      - build-seller
      - build-shell
      - build-auth
      - build-category
      - build-coupon
      - build-gateway
      - build-order
      - build-product
      - test-types
      - test-utils
      - test-ui
      - test-admin
      - test-seller
      - test-shell
      - test-auth
      - test-category
      - test-coupon
      - test-gateway
      - test-order
      - test-product
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Packages" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Build | Test |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Types/Utils/UI | ${{ needs.build-packages.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Types | - | ${{ needs.test-types.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Utils | - | ${{ needs.test-utils.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI | - | ${{ needs.test-ui.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Apps" >> $GITHUB_STEP_SUMMARY
          echo "| App | Build | Test |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Admin | ${{ needs.build-admin.result }} | ${{ needs.test-admin.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Seller | ${{ needs.build-seller.result }} | ${{ needs.test-seller.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Shell | ${{ needs.build-shell.result }} | ${{ needs.test-shell.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Build | Test |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Auth | ${{ needs.build-auth.result }} | ${{ needs.test-auth.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Category | ${{ needs.build-category.result }} | ${{ needs.test-category.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coupon | ${{ needs.build-coupon.result }} | ${{ needs.test-coupon.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | ${{ needs.build-gateway.result }} | ${{ needs.test-gateway.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Order | ${{ needs.build-order.result }} | ${{ needs.test-order.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Product | ${{ needs.build-product.result }} | ${{ needs.test-product.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for Failures
        run: |
          FAILED=false
          
          if [ "${{ needs.build-packages.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-admin.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-seller.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-shell.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-auth.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-category.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-coupon.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-gateway.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-order.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.build-product.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-types.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-utils.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-ui.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-admin.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-seller.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-shell.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-auth.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-category.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-coupon.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-gateway.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-order.result }}" == "failure" ]; then FAILED=true; fi
          if [ "${{ needs.test-product.result }}" == "failure" ]; then FAILED=true; fi
          
          if [ "$FAILED" == "true" ]; then
            echo "❌ CI Pipeline FAILED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "✅ CI Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
