name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # SETUP & INSTALL
  # ===========================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}

  # ===========================================
  # BUILD PACKAGES (types → utils → ui)
  # ===========================================
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}

      - name: Build Types
        run: yarn build:types

      - name: Build Utils
        run: yarn build:utils

      - name: Build UI
        run: yarn build:ui

      - name: Cache Package Builds
        uses: actions/cache/save@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}

  # ===========================================
  # BUILD APPS (Parallel)
  # ===========================================
  build-admin:
    name: Build Admin
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:admin

  build-seller:
    name: Build Seller
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:seller

  build-shell:
    name: Build Shell
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:shell

  # ===========================================
  # BUILD SERVICES (Parallel)
  # ===========================================
  build-auth:
    name: Build Auth
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:auth

  build-category:
    name: Build Category
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:category

  build-coupon:
    name: Build Coupon
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
