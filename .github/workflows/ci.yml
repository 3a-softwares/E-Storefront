            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:order

  build-product:
    name: Build Product
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn build:product

  # ===========================================
  # TEST ALL (Parallel)
  # ===========================================
  test-types:
    name: Test Types
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            services/*/node_modules
          key: node-modules-${{ github.sha }}
      - uses: actions/cache/restore@v4
        with:
          path: |
            packages/types/dist
            packages/utils/dist
            packages/ui-library/dist
          key: build-packages-${{ github.sha }}
      - run: yarn workspace @3asoftwares/types test

  test-utils:
    name: Test Utils
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
