# Mark stale issues and PRs
name: Stale Issue Handler

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: |
            üëã This issue has been automatically marked as stale because it has not had any activity for 30 days.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label
            
            Thank you for your contributions! üôè
          
          stale-issue-label: 'stale'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          
          # PR configuration
          stale-pr-message: |
            üëã This pull request has been automatically marked as stale because it has not had any activity for 14 days.
            
            It will be closed in 7 days if no further activity occurs.
            
            If this PR is still relevant:
            - Rebase/update the branch
            - Add a comment with an update
            - Remove the `stale` label
            
            Thank you for your contributions! üôè
          
          stale-pr-label: 'stale'
          days-before-pr-stale: 14
          days-before-pr-close: 7
          
          # Exempt labels
          exempt-issue-labels: 'pinned,security,in-progress,blocked'
          exempt-pr-labels: 'pinned,security,in-progress,blocked,do-not-close'
          
          # Don't close issues with these labels
          exempt-all-issue-assignees: true
          
          # Operations per run (to avoid rate limiting)
          operations-per-run: 100
